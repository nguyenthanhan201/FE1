<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background: #d4f5f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login Form</h1>
        <form action="#" method="get" novalidate>
            <!-- Fullname -->
            <div class="row gx-3">
                <label for="studentid" class="form-label">Student Id</label>
                <input type="text" class="form-control" name="studentId" pattern="[0-9]{2}211[A-Z]{2}[0-9]{4}" required placeholder="nhap id...">
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">It nhat 5 ki tu bat ki</div>
            </div>
            <!-- Password -->
            <div class="row gx-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" name="captchar" pattern="[a-zA-Z0-9]{6,}" required placeholder="nhap mat khau...">
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">It nhat 3 ki tu so</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = (e) => {
            if (form.checkValidity() === false) {
                //Ngăn ko cho form được gửi đi
                e.preventDefault();//khong cho gui di
                e.stopPropagation();//dung han tien trinh
            }
            form.classList.add('was-validated');
        };
    </script>
</body>

</html>
