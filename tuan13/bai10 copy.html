<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style>

<body>
    <div class="bg">
        <img src="public/images/bg.png" width="1280">
    </div>

    <div id="cash">1800</div>

    <div class="control">
        <div id="f1" class="btn-f">
            200
        </div>
        <div id="f2" class="btn-f">
            300
        </div>
        <div id="f3" class="btn-f">
            500
        </div>
    </div>

    <div id="shelf-1">
        <div class="pot">
            <img src="" id="flower">
            <img src="public/images/plate.png" class="plate">
        </div>

        <div class="pot">
            <img src="" id="flower">
            <img src="public/images/plate.png" class="plate">
        </div>

        <div class="pot">
            <img src="" id="flower">
            <img src="public/images/plate.png" class="plate">
        </div>
    </div>

    <div id="shelf-2">
        <div class="pot">
            <img src="" id="flower">
            <img src="public/images/plate.png" class="plate">
        </div>

        <div class="pot">
            <img src="" id="flower">
            <img src="public/images/plate.png" class="plate">
        </div>

        <div class="pot">
            <img src="" id="flower">
            <img src="public/images/plate.png" class="plate">
        </div>
    </div>

<script>
    let tolta = 1800;
    let price = 0;
    let flowers = ['f1.png','f2.png','f3.png'];
    let flower = '';
    
    const btnf = document.querySelectorAll('.btn-f');
    const pot = document.querySelectorAll('.pot');

    btnf.forEach((item,index) => {
        item.onclick = () =>{
            price = item.innerHTML;
            //khi nhan vao se lay gia tri theo index
            flower = flowers[index];
        }
    })
    const flower1=document.querySelectorAll('#flower');
    const cash=document.getElementById('cash');
    pot.forEach((item,index) =>{
        item.onclick = () => {
            if(flower == ''){
                alert ('chua chon cay');
            }
            else if (tolta< price){
                alert ('khong du tien');
            }
            else if(flower1[index].getAttribute('src') != ''){
                alert ('cay da duoc trong');
            }
            else{
                item.firstElementChild.setAttribute('src','public/images/' + flower);
                // flower1[index].setAttribute('src','public/images/'+flower);
                tolta -= price;
                cash.innerHTML = tolta;
            }
        }
    })
    
</script>

</body>
</html>
